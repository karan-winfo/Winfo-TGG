  push:
    branches:
      - main

  workflow_dispatch:
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

      # Deploy SQL template
    - name: Run SQL Script
      uses: bytebase/sql-review-action@main
      with:
        database-type: "POSTGRES"
        file-pattern: "./tst_schema.sql"
